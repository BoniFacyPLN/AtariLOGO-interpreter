<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Interpreter CODEŁOSIE</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="canvas.js"></script>
    <script src="script.js"></script>

    <meta charset="utf-8">
</head>

<body>
    <div id="nav">
        <div id="logo">
            <img src="img/cod.png" alt="Logo">

        </div>
    </div>
    <div id="body">
        <div id="help">
            <div id="mini-menu">
                <div class="menu-bot">
                    <p>Instrukcja</p>
                </div>
                <div class="menu-bot">
                    <p>Pokaż KOD</p>
                </div>

            </div>
            <div id="inf">


            </div>
        </div>
        <div id="interface">
            <div id="map">
                <canvas></canvas>

            </div>

            <div id="written">
                <div id="texting">
                    <textarea id="text_area" rows="3" cols="100" placeholder="Wpisz swoją komendę! :)..."></textarea>
                </div>
                <input type="button" value="Wykonaj">
                <input id="clear" type="button" value="Usuń" onclick="remove()">
            </div>

        </div>
    </div>

</body>

</html>
